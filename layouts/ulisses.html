<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }


    .appbar {
      background-color: red;
      color: rgb(17, 14, 14);
      height: 2.4rem;
      position:fixed;
      width: 100%;
      z-index: 3;
    }

    .sidenav {
      background-color: brown;
      color: white;
      height: 100%;
      width: 30%;
      float: left;
      margin-top: 2.4rem;
      position: fixed;
    }

    .content {
      margin-left: 30%;
      background-color: green;
      color: white;
      width: 70%;
      float: left;
      margin-top: 2.4rem;
      position:relative;
      min-height: calc(100vh - 2.4rem);
      z-index: 2;
    }

    footer {
      background-color: black;
      color: white;
      height: 2.7rem;
      clear: both;
      width: 100%;
      position: relative;
      z-index: 3;
    }

    .item {
      width: 150px;
      height: 135px;
      background-color: aqua;
      float: left;
      border-radius: 10px;
      margin: 10px;
    }

    .positioned {
      background-color:blue;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .sticky {
      position:sticky;
      top: calc(10px + 2.4rem);
      background-color:blueviolet;
    }

    .sticky2 {
      position:sticky;
      top: calc(10px + 2.4rem);
      background-color:darkorange;
    }
  </style>
</head>

<body>
  <nav class="appbar">
    Appbar
  </nav>
  <nav class="sidenav">Sidenav</nav>
  <section class="content">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item"></div>
    <div class="item sticky"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item sticky2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item positioned">12</div>
    <div class="item"></div>
    <div class="item"></div>
  </section>
  <footer>Footer</footer>
</body>

</html>
