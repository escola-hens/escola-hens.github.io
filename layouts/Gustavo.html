    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .appbar {
            background-color: darkblue;
            color: blanchedalmond;
            height: 40px;
            position: fixed;
            width: 100%;
            z-index: 4;
        }

        .sidebar {
            background-color: dodgerblue;
            min-height: 100%;
            width: 30%;
            left: 0;
            margin-top: 40px;
            float: left;
            position: fixed;
        }

        .conteudo {
            background-color: cyan;
            min-height: 100vh;
            width: 70%;
            top: 40px;
            float: right;
            position: relative;
            margin-bottom: 40px;
        }

        footer {
            background-color: black;
            height: 45px;
            clear: both;
            position: relative;
            z-index: 4;
        }

        .produto {
            height: 100px;
            background-color: whitesmoke;
            width: 100px;
            border-top: medium solid black;
            border-radius: 20px 10 20px;
            margin: 10px;
            float: left;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .absolute {
            position: absolute;
            background-color: blueviolet;
            bottom: 0px;
            right: 0px;
        }

        .fixed {
            position: fixed;
            top: 40px;
            background-color: forestgreen;
            z-index: 3;
        }

        .adesivo {
            position: sticky;
            z-index: 2;
            background-color: firebrick;
            top: 50px;
        }

        .promocao:hover {
            background-color: darkmagenta;
            border-radius: 30px 10px 30px;
            cursor: grab;
        }

        .promocao:active {
            background-color: deeppink;
            text-shadow: 2px 2px 2px black;
            box-shadow: 4px 4px 4px black;
        }
    </style>

</head>
